<h2> Sign-up here </h2>

{% if messages %}
    {% for message in messages %}
        <h5 style="color: red;">{{ message }}</h5>
    {% endfor %}
{% endif %}

<form method="POST" action="login">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username" required>
    <p>Password</p>
    <input type="password" name="password" required>
    <br>
    <input type="submit" value="Login">
</form>
